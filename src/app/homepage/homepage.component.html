<div class="container  mb-n pt-2">
    <div>
        <div class="backbtn_position">
            <div class="backbtn">
                <button mat-raised-button (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
            </div>
        </div>
        <nav class="mt-3 mb-2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a (click)="dashboard()">Dashboard</a></li>
                <li class="breadcrumb-item active">Table</li>
            </ol>
        </nav>
    </div>
    <div class="common_heading">Page 1</div>

    <div class="card mt-2">
        <div class="row mb-2 pt-2">
            <div class="col-8">
            </div>

            <div class="col-4 text-right">
                <a (click)="dashboard()">
                    <button mat-raised-button class="chips content_right mt--2"><mat-icon class="f-21" mat-Prefix>add</mat-icon>Go to Page 2</button>
                </a>
            </div>
        </div>

        <div>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="serialNumber">
                    <th mat-header-cell *matHeaderCellDef>Sr No.</th>
                    <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="districtName">
                    <th mat-header-cell *matHeaderCellDef>District Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.districtName}} </td>
                </ng-container>

                <ng-container matColumnDef="mhrbName">
                    <th mat-header-cell *matHeaderCellDef>Mhrb Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.mhrbName}} </td>
                </ng-container>

                <ng-container matColumnDef="districtCode">
                    <th mat-header-cell *matHeaderCellDef>District Code</th>
                    <td mat-cell *matCellDef="let element"> {{element.districtCode}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </div>

</div>
